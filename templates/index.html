<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Study Buddy - Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header>
            <div class="header-left">
                <h1>English Study Buddy</h1>
                <p style="font-size: 12px; color: #999; margin-top: 5px;">Made by JM</p>
            </div>
            <div class="header-right">
                <div class="stats">
                    <span id="totalWords" style="font-weight: bold; color: #1565c0;">총: 0개</span>
                    <span id="wordStats">단어: 1/3</span>
                    <span id="setStats">세트: 1/3</span>
                    <span id="accuracyStats">정확도: 0.0%</span>
                </div>
                <a href="/logout" class="logout-btn">🚪 로그아웃</a>
            </div>
        </header>

        <!-- 카테고리 선택 -->
        <div class="category-section">
            <label for="categorySelect">카테고리:</label>
            <select id="categorySelect">
                <option value="전체">전체</option>
            </select>
        </div>

        <!-- 카드 -->
        <div class="card">
            <div class="card-content">
                <div class="meaning" id="meaningDisplay">준비 중...</div>
                <div class="hint-btn">
                    <button onclick="showHint()" class="btn-secondary">💡 힌트/예문</button>
                </div>
            </div>
        </div>

        <!-- AI 전용 영역 (기본 숨김) -->
        <div id="aiSection" style="display: none;">
            <div class="ai-card">
                <h4 id="aiWord" style="margin: 10px 0; font-size: 18px;">단어</h4>
                <button onclick="generateAiSentences()" class="btn-primary">🤖 AI 예문 생성</button>
                <div id="aiSentences" style="margin-top: 15px; white-space: pre-line;"></div>
                
                <hr style="margin: 20px 0;">
                
                <h4>이 단어로 문장 만들기:</h4>
                <textarea id="userSentence" rows="3" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;" placeholder="단어를 사용해서 문장을 만들어보세요..." onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();checkUserSentence();}"></textarea>
                <button onclick="checkUserSentence()" class="btn-primary">✅ AI 평가 받기</button>
                <button onclick="nextAiWord()" class="btn-primary" style="margin-left: 10px;">➡️ 다음 단어</button>
                <div id="aiFeedback" style="margin-top: 15px; white-space: pre-line;"></div>
            </div>
        </div>

        <!-- 입력 영역 -->
        <div class="input-section" id="normalInputSection">
            <input 
                type="text" 
                id="answerInput" 
                placeholder="답을 입력하세요" 
                onkeypress="handleKeyPress(event)"
                autocomplete="off"
            >
            <button onclick="checkAnswer()" class="btn-primary">확인</button>
        </div>

        <!-- 결과 메시지 -->
        <div id="resultMessage" class="result-message"></div>

        <!-- 네비게이션 버튼 -->
        <div class="button-section">
            <button onclick="prevWord()" class="btn">◀ 이전</button>
            <button onclick="nextWord()" class="btn">다음 ▶</button>
            <button onclick="playAudio()" class="btn">🔊 발음 (`)</button>
            <button onclick="googleTranslate()" class="btn">🌐 구글 번역</button>
        </div>

        <!-- 관리 버튼 -->
        <div class="manage-section">
            <button onclick="addWordDialog()" class="btn-small">+ 단어 추가</button>
            <button onclick="deleteWordDialog()" class="btn-small">🗑 삭제</button>
            <button id="wordsTabBtn" onclick="loadWordsSheet()" class="btn-small active-tab">Words</button>
            <button id="edTabBtn" onclick="loadEdSheet()" class="btn-small">ed</button>
            <button id="ybTabBtn" onclick="loadYbSheet()" class="btn-small">YB</button>
            <button id="numbersTabBtn" onclick="loadNumbersSheet()" class="btn-small">🔢 숫자</button>
            <button id="aiTabBtn" onclick="loadAiTab()" class="btn-small">🤖 AI</button>
        </div>
    </div>

    <!-- 모달 -->
    <div id="hintModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeHintModal()">&times;</span>
            <h2>💡 힌트</h2>
            <p id="hintText"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
